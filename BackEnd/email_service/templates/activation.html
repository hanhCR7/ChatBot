<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Xác thực tài khoản</title>
  </head>
  <body style="margin:0;padding:0;background:#f5f5f5;font-family:Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f5f5;padding:40px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:10px;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,0.05);">
            <tr>
              <td style="background:#2563eb;color:#ffffff;text-align:center;padding:24px;font-size:24px;font-weight:bold;">
                JarVis AI
              </td>
            </tr>
            <tr>
              <td style="padding:32px;color:#333;">
                <h2 style="margin-top:0;color:#2563eb;">Xác thực tài khoản</h2>
                <p>Chào {{username}},</p>
                <p>Vui lòng nhấn nút bên dưới để kích hoạt tài khoản của bạn:</p>
                <p style="text-align:center;margin:32px 0;">
                  <a href="{{activation_link}}" style="background:#2563eb;color:#fff;text-decoration:none;padding:14px 28px;border-radius:6px;display:inline-block;font-weight:bold;">
                    Kích hoạt tài khoản
                  </a>
                </p>
                <p>Nếu bạn không đăng ký tài khoản, hãy bỏ qua email này.</p>
              </td>
            </tr>
            <tr>
              <td style="background:#f3f4f6;text-align:center;padding:16px;font-size:12px;color:#888;">
                © 2025 JarVis AI. Mọi quyền được bảo lưu.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
