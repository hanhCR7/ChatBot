<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mã xác thực OTP</title>
  </head>
  <body style="margin:0;padding:0;background:#f5f5f5;font-family:Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f5f5;padding:40px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:10px;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,0.05);">
            <tr>
              <td style="background:#26dc44b4;color:#ffffff;text-align:center;padding:24px;font-size:24px;font-weight:bold;">
                JarVis AI
              </td>
            </tr>
            <tr>
              <td style="padding:32px;color:#333;">
                <h2 style="margin-top:0;color:#26dc54;">Mã xác thực OTP</h2>
                <p>Chào {{username}},</p>
                <p>Bạn vừa yêu cầu mã xác thực OTP để hoàn tất quá trình thay dổi thông tin cá nhân.</p>
                <p style="text-align:center;margin:24px 0;">
                  <span style="display:inline-block;font-size:24px;font-weight:bold;padding:10px 20px;background:#26dc3e;color:#fff;border-radius:6px;letter-spacing:4px;">
                    {{otp_code}}
                  </span>
                </p>
                <p>Mã OTP này có hiệu lực trong 1 phút. Nếu bạn không yêu cầu, vui lòng bỏ qua email này.</p>
              </td>
            </tr>
            <tr>
              <td style="background:#f3f4f6;text-align:center;padding:16px;font-size:12px;color:#888;">
                © 2025 JarVis AI. Mọi quyền được bảo lưu.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
